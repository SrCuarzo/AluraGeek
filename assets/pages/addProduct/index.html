<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>AluraGeek</title>
    <link rel="stylesheet" href="../../css/components/nav_header.css">
    <link rel="stylesheet" href="../../css/components/logo.css">
    <link rel="stylesheet" href="../../css/components/button.css">
    <link rel="stylesheet" href="../../css/components/content.css">
    <link rel="stylesheet" href="../../css/components/footer.css">
    <link rel="stylesheet" href="./add_product.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/reset.css">

</head>

<body>
    <nav class="nav_header" data-nav>
        <!-- JavaScript -->
    </nav>

    <main>
        <form action="" class="add__product" data-form>
            <h1>Agregar nuevo producto</h1>
            <div class="add__product_upload">
                <div class="upload__file">
                    <img src="../../img/agregar.png" alt="Imagen ">
                    <p>Arrastrar la imagen del producto</p>
                    <input id="select_1" type="file" class="add__product_select" accept="image/*" />
                </div>
                <label for="select_1" class="button__submit label">Cargar Imagen</label>
            </div>
            <div class="add__product_input">
                <p class="img__select" data-imgFile></p>
                <!-- <input type="text" placeholder="URL de la imagen" required id="alt" /> -->
                <input type="text" placeholder="Categoría del producto" required id="categoria" />
                <input type="text" placeholder="Nombre del producto" required id="nombre" />
                <input type="number" placeholder="Precio del producto" required id="precio" />
                <textarea placeholder="Descripción del producto" required id="descripcion"></textarea>
                <input type="submit" class="button__submit" value="Agregar producto" data-send>
            </div>
            <div class="msg" data-msg>Producto creado satisfactoriamente</div>
        </form>
    </main>

    <footer data-footer>
        <!-- JavaScript -->
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
